default: &default
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  adapter: mysql2
  username: root
  password:
  host: localhost
  database: protospace_41459_development  # データベース名をprotospace_41459_developmentに変更

test:
  <<: *default
  adapter: mysql2
  username: root
  password:
  host: localhost
  database: protospace_41459_test  # データベース名をprotospace_41459_testに変更

production:
  <<: *default
  adapter: postgresql
  url: <%= ENV['DATABASE_URL'] %>  # 本番環境ではDATABASE_URL環境変数を使って接続
  database: protospace_41459_production  # データベース名をprotospace_41459_productionに変更